<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Webpack Component Project</title>
  <script src="../node_modules/angular/angular.min.js"></script>
  <script type="text/javascript" src="../node_modules/angular/angular.min.js"></script>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  </meta></head>
<body ng-app="check-input" ng-controller="myCtrl as Ctrl">
<h1 class="caption">webpack input component</h1>
<div class="row">
  <div class="col-md-3 col-sm-3 col-md-offset-1  col-sm-offset-1">
    <div class="form-group-sm">
      <!--<div email-input="">-->
      <!--</div>-->
      <form name="myForm" novalidate>
        <!--<div>
          <input type="text" id="num" ng-model="Ctrl.value"
                 name="num" email-input required>
        </div>
        <div>convertTo:: {{Ctrl.value}}</div>-->
        <!--input-smart="float" input-smart-opts="{digits:4}"-->
        <div>
          <label>限制输入如小数位数：</label>
          <input
            class="form-control"
            type="text"
            ng-model="Ctrl.vFloat"
            name="num"
            check-input="float"
            check-input-opts="{digits:4}"
            required>
          <p class="caption">convertTo:: {{Ctrl.vFloat}}</p>
        </div>
        <div>
          <label>整数：</label>
          <input
            class="form-control"
            type="text"
            ng-model="Ctrl.vInteger"
            name="num"
            check-input="integer"
            required>
          <p class="caption">convertTo:: {{Ctrl.vInteger}}</p>
        </div>
        <div>
          <label>添加美元前缀：</label>
          <input
            class="form-control"
            type="text"
            ng-model="Ctrl.vUSDPrefix"
            check-input="usdPrefix"
            required>
          <p class="caption">convertTo:: {{Ctrl.vUSDPrefix}}</p>
        </div>
        <div>
          <label>手机号码格式化：</label>
          <input
            class="form-control"
            type="text"
            ng-model="Ctrl.vPhone"
            check-input="phone"
            required>
          <p class="caption">convertTo:: {{Ctrl.vPhone}}</p>
        </div>
        <div>
          <label>邮箱格式化：</label>
          <input
            class="form-control"
            type="text"
            ng-model="Ctrl.vMail"
            check-input="phone"
            required>
          <p class="caption">convertTo:: {{Ctrl.vMail}}</p>
        </div>

        <!--<h1>test</h1>
        <input class="form-control" name="username" type="text" onkeyup="value=this.value.replace(/\D+/g,'')">
        <hr>
        <input class="form-control" name="username" type="text" onkeyup="value=value.replace(/[^\u4E00-\u9FA5]/g,'')">-->
      </form>
    </div>
  </div>
  <div class="col-md-3 col-sm-3">
    <div>
      <label>数字：</label>
      <input
        class="form-control"
        type="text"
        ng-model="Ctrl.vNum"
        check-input="number"
        required>
      <p class="caption">convertTo:: {{Ctrl.vNum}}</p>
    </div>
    <div>
      <label>卡号格式化：</label>
      <input
        class="form-control"
        type="text"
        ng-model="Ctrl.cardNumber"
        check-input="cardNumber"
        required>
      <p class="caption">convertTo:: {{Ctrl.cardNumber}}</p>
    </div>
  </div>
</div>
</body>
</html>
